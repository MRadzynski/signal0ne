  - displayName: Create slack channel
    name: create-slack-channel
    integration: slack
    function: create_channel
    input:
      channel_name: "{{ (index .AdditionalContext.signal0ne_create-incident).Output 0).name}}"
      is_private: "false"
  - displayName: Add all stakeholders
    name: add-stakeholders
    integration: slack
    function: add_users_to_channel
    input:
      user_handles: "{{range .AdditionalContext.backstage_get-ownership.Output}}{{.owner}},{{end}}"
      channel_name: "{{ (index .AdditionalContext.signal0ne_create-incident).Output 0).name}}"
  - displayName: Send message to slack channel
    name: send-message
    integration: slack
    function: post_message
    input:
      slack_channel: "{{ (index .AdditionalContext.signal0ne_create-incident).Output 0).name}}"
      parsable_context_object: "{{root}}"
      post_message_payload: "{{ .TriggerProperties }}"

